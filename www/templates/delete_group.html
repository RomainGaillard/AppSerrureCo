        <button class="button button-clear button-positive" ng-click="closeDeleteGroup()">Annuler</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>
        <label class="item">Etes vous s√ªr de vouloir supprimer le groupe {{group.name}} - (#{{group.code}}) ?</label>
