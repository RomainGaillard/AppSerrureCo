<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Serrure Tab -->
    <ion-tab title="Serrure" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ng-click="goToLock()">
        <ion-nav-view name="tab-lock"></ion-nav-view>
    </ion-tab>

    <!-- Logs Tab -->

        <ion-nav-view name="tab-logs"></ion-nav-view>
    </ion-tab>
</ion-tabs>
