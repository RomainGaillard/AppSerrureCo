<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Serrure Tab -->
    <ion-tab title="Serrure" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ng-click="gotoLock(lock, group)">
        <ion-nav-view name="tab-lock"></ion-nav-view>
    </ion-tab>

    <!-- Logs Tab -->
    <ion-tab title="Logs" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" ng-click="gotoLogs(lock, group)">
        <ion-nav-view name="tab-logs"></ion-nav-view>
    </ion-tab>
</ion-tabs>
