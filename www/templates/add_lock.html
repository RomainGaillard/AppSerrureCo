<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Ajouter une serrure</h1>
        <button class="button button-clear button-positive" ng-click="closeAddLock()">Annuler</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <div class="list">
            <li class="item item-checkbox" ng-repeat="lock in locks.locks" ng-if="!lock.isInGroup">
                <label class="checkbox">
                    <input type="checkbox" ng-model="lock.selected">
                </label>
                {{lock.name}}
            </li>
            <li class="item item-checkbox" ng-if="nbLockDispo() < 1">Aucune serrures disponibles.</li>
        </div>
    </ion-content>
    <div class="footer">
        <div class="button-bar">
            <button id="btValidate" class="button button-full button-balanced" ng-click="doAddLock()">
                <div id="msgNormal">
                    <i class="ion-checkmark"></i>
                    <span>  Sauvegarder</span>
                </div>
                <div id="msgError">
                    <i class="ion-alert-circled"></i>
                    <span>   {{msgBtError}}</span>
                </div>
            </button>
        </div>
    </div>
</div>
