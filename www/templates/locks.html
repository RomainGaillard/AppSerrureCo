<ion-view>
    <ion-header-bar>
        <a class="button button-icon icon ion-settings" ng-click="gotoAccount()"></a>
        <h1 class="title">Accueil</h1>
        <div class="buttons">
            <a class="button icon-right ion-power  button-clear button-dark" ng-controller="LoginCtrl" ng-click="logout()"> DÃ©connexion </a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div ng-repeat="group in groups">
                <div class="item item-divider">
                    #{{group.code}}: {{group.name}}
                    <div class="lock-divright">
                        <button class="button-clear ion-wrench lock-list-cblack" ng-click="gotoEditGroup()" > Editer</button>
                    </div>
                </div>
                <div class="row item" ng-repeat="lock in locks">
                    <div class="col col-80 cursor-point" ng-mousedown="changeColor($event,'#D9E5F3')" ng-mouseleave="changeColor($event,'')" ng-click="gotoLock()">
                        {{lock.id}} -
                        <i class="ion-ios-mic"></i>
                        <i class="ion-ios-bell"></i>
                        <i class="ion-ios-videocam"></i>
                        <span class="lock-margin">{{lock.title}}</span>
                    </div>
                    <div class="col col-10">
                        <label class="toggle toggle-balanced cursor-point">
                            <input type="checkbox" onchange="";>
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div class="col col-10">
                        <span ng-click="" class="badge badge-energized l-margin">{{lock.id}}</span>
                    </div>
                </div>
            </div>
            <div class="item item-divider">
                #G28B: Ingesup
                <div style="float:right;">
                    <button class="button-clear ion-android-walk lock-list-cblack" ng-click="exitGroup()" > Quitter</button>
                </div>
            </div>
            <div class="item item-divider">
                Serrures sans groupe:
            </div>
        </div>
    </ion-content>
    <div class="footer">
        <div class="button-bar">
            <button class="button button-full button-positive" ng-click="askGroup()">
                <i class="ion-android-add-circle"></i>
                <span>  Ajouter groupe</span>
            </button>
            <button class="button button-full button-balanced" ng-click="newLock()">
                <i class="ion-android-add-circle"></i>
                <span>  Nouvelle serrure</span>
            </button>
        </div>
    </div>
</ion-view>
