<ion-view>
    <ion-header-bar>
        <div class="buttons">
            <a ng-click="gotoLogin()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        </div>
        <h1 class="title">Inscription</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister(confirmPassword)">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Pr√©nom</span>
                    <input type="text" placeholder="Prenom" ng-model="myNewUser.firstname" ng-focus="reinitCase($event)">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nom</span>
                    <input type="text" placeholder="Nom" ng-model="myNewUser.lastname" ng-focus="reinitCase($event)">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="myNewUser.email" ng-focus="reinitCase($event)">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Pseudo</span>
                    <input type="text" placeholder="Pseudo" ng-model="myNewUser.username" ng-focus="reinitCase($event)">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" placeholder="Mot de passe" ng-model="myNewUser.password" ng-focus="reinitCase($event)">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirmer le mot de passe</span>
                    <input type="password" placeholder="Confirmer le mot de passe" ng-model="confirmPassword" ng-focus="reinitCase($event)">
                </label>
                <br>

                <button id="btRegister" class="button button-full button-balanced " type="submit">
                    <div id="successRegister">
                        <i class="ion-checkmark"></i>
                        <span>   S'inscrire</span>
                    </div>
                    <div id="errorRegister">
                        <i class="ion-alert-circled"></i>
                        <span>   {{msgBtRegister}}</span>
                    </div>
                </button>

            </div>
        </form>
    </ion-content>
</ion-view>
