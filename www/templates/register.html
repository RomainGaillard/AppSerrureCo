<ion-view>
    <ion-header-bar>
        <div class="buttons">
            <a ng-click="gotoLogin()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        </div>
        <h1 class="title">Inscription</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Pr√©nom</span>
                    <input type="text" placeholder="Prenom" ng-model="registerData.firstname">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nom</span>
                    <input type="text" placeholder="Nom" ng-model="registerData.name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="registerData.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" placeholder="Mot de passe" ng-model="registerData.password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirmer le mot de passe</span>
                    <input type="password" placeholder="Confirmer le mot de passe" ng-model="registerData.confirm_password">
                </label>
                <br>

                <button class="button button-full button-balanced " type="submit">
                    <i class="ion-checkmark"></i>
                    <span>  S'inscrire</span>
                </button>

            </div>
        </form>
    </ion-content>
</ion-view>
