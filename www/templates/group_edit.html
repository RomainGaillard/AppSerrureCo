<ion-view>
    <ion-header-bar>
        <a ng-click="gotoLocks()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        <h1 class="title">Edition du groupe</h1>
        <div class="buttons">
            <a class="button icon-right ion-power  button-clear button-dark" ng-controller="LoginCtrl" ng-click="logOut()"> DÃ©connexion </a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="item item-divider">

            <!-- CSS A REVOIR dans le fichier scss.-->
            <label class="item item-input">
                <input type="text" placeholder="Nom du groupe" value="Groupe 1" style="font-weight:bold">
            </label>
        </div>

        <!-- CSS A REVOIR dans le fichier scss.-->
        <li class="item item-checkbox" ng-repeat="lock in locks">
            <label class="checkbox">
                <input type="checkbox">
            </label>
            {{lock.id}} -
            <i class="ion-ios-mic"></i>
            <i class="ion-ios-bell"></i>
            <i class="ion-ios-videocam"></i>
            <!-- CSS A REVOIR dans le fichier scss.-->
            <span style="margin-left:10px;">{{lock.title}}</span>
        </li>
        <br>
        <!-- CSS A REVOIR dans le fichier scss.-->
        <div style="text-align:center;">
            <button class="button button-outline button-positive" style="margin:5px;">
                <i class="ion-person-stalker"></i>
                <span>  Gestion des membres</span>
            </button>
            <button class="button button-outline button-assertive" style="margin:5px;">
                <i class="ion-close"></i>
                <span>  Supprimer le groupe</span>
            </button>
        </div>


    </ion-content>
    <div class="footer">
        <div class="button-bar">
            <button class="button button-full button-balanced" ng-click="gotoLocks()">
                <i class="ion-checkmark"></i>
                <span>  Sauvegarder</span>
            </button>
        </div>
    </div>
</ion-view>
