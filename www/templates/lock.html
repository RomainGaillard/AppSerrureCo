<ion-view view-title="Lock">
    <ion-header-bar>
        <div class="buttons">
            <a ng-click="gotoLocks()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        </div>
    </ion-header-bar>
    <ion-content>

        <div class="item item-avatar">
            <img src="../img/Lock.svg">
            <h2>Serrure X</h2>
            <p>XLM5mPG</p>
        </div>
        <div class="row">
            <div class="col col-100">
                <label class="toggle toggle-balanced" style="cursor:pointer">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>

        <ul class="list">

            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" disabled="disabled" checked="selected">
                </label>
                <i class="icon ion-android-microphone"></i>
                Microphone
            </li>
            <li class="item item-checkbox" >
                <label class="checkbox">
                    <input type="checkbox" disabled="disabled" checked="selected">
                </label>
                <i class="icon ion-android-notifications"></i>
                Sonette
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" disabled="disabled" checked="selected">
                </label>
                <i class="icon ion-ios-videocam"></i>
                Caméra
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" disabled="disabled" checked="selected">
                </label>
                <i class="icon ion-ios-paper"></i>
                Log
            </li>
        </ul>

        <ul class="list ">
            <li class="item"> Créer le : XXXX </li>
            <li class="item"> Mise à jour le : XXXX</li>
        </ul>
    </ion-content>
</ion-view>
