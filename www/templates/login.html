<ion-modal-view>

  <ion-header-bar align-title="center" class="bar">
  <div class="buttons">
    <button class="button button-clear button-small button-stable" ng-click="forgetpswd()">mot de passe oublier ?</button>
  </div>
  <h1 class="title">Connexion</h1>
</ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nom ou Mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Connectez vous maintenant !</button>
          <button class="button button-block button-outline button-royal" ng-click="createUser()">Inscription ici !</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
